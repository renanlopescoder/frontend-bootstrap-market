<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Course</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <meta name="viewport" content="width=device-width">
  <style>
    .navbar-header button{
      color:#fff;
    }
    .fullscreen{
      width:100%;
    }
    .productImg{
      height: 150px;
      max-width: 250px;
    }
    .content{
      margin-top:50px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-header">
        <a href="#" class="navbar-brand">renanslopes8</a>
        <button class="navbar-toggle" type="button" data-target=".navbar-collapse"
          data-toggle="collapse">Menu</button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav nav">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Electronics
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="">Cell Phones</a></li>
              <li><a href="">Computers</a></li>
              <li><a href="">Tablets</a></li>
            </ul>
          </li>
          <li><a href="#">Accessories</a></li>
        </ul>
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input class="form-control" type="text"placeholder="Digite a sua busca">
            </div>
            <input type="submit"class="btn btn-default" value="Buscar">
          </form>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="col-xs-12 col-sm-9">
    <h3 class="text-center">Products</h3>
    <div class="col-xs-12 col-md-4 thumbnail text-center wow fadeInUp" data-wow-delay=".2s">
      <figure>
        <img src="img/product8.jpg" class="productImg" alt="Sony Xperia">
        <div>
          <h4>Sony Xperia z3</h4>
          <p>Sony Xperia z3 Android</p>
        </div>
      </figure>
    </div>
  </main>
  <script src="js/jquery-2.2.1.min.js" charset="utf-8"></script>
  <script src="js/bootstrap.min.js" charset="utf-8"></script>
  <script src="js/wow.min.js" charset="utf-8"></script>
  <script>
    $(function(){
      new WOW().init();
    });
  </script>
</body>
</html>
